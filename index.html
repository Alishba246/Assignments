<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #nav li {
        display: inline;
        margin: 50px;
    }
    #nav {
        background: crimson;
        padding: 10px;
        text-align: center;


    }
    #ul {
        list-style-image: url(star.png);
    }
    #ol {
        list-style-type: lower-roman;
    }
    body{
        background: rgb(94, 202, 161);
    }
</style>
</head>
<body>
   <ul id="nav">
       <li>Home</li>
       <li>Services</li>
       <li>Product</li>
       <li>About</li>
   </ul>
   <ul id="ul">
    <li>orange</li>
    <li>red</li>
    <li>green</li>
    <li>blue</li>

   </ul>
   <ol id="ol">
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Orange</li>
   </ol>
</body>
</html>
